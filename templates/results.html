{% extends "base.html" %}

{% block content %}

<h1 class="text-center my-5">Your Fictional Users</h1>

<div class="d-flex justify-content-center">
<div class="d-flex justify-content-end w-75">
    <div class="d-flex flex-column">

    </div>
</div>
</div>

<div class="d-flex justify-content-center">

<table class="table table-hover users-table w-75">
    <thead>
      <tr class="first-row">
        <th>#</th>
        <th>Name</th>

        {% for key in other_keys %}
            <th>{{key}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
        {% for key, value in users.items() %}

            <tr>
                <td class="first-cell" data-th="#: ">{{ key }}</td>
                    {% for key1, value1 in value.items() %}
                        <td data-th="{{key1}}: ">{{value1}}</td>
                    {% endfor %}
            </tr>

        {% endfor %}
    </tbody>
</table>

</div>

<script>
    var download_excel = document.getElementById('donwload-excel')
    var download_csv = document.getElementById('download-csv')
    
    var data = JSON.parse('{{ users_json | safe }}');
    //data = {"1": {"Name": "Sofia Persson", "Address": "Kyrkotorget 7, 57682 Norrk\u00f6ping", "Phone": "085-825 65 57"}, "2": {"Name": "Mari Dahl", "Address": "Parkv\u00e4gen 4, 63054 Norrk\u00f6ping", "Phone": "08-51 07 29"}, "3": {"Name": "Elisabeth Johannessen", "Address": "Str\u00f8mspranget 4, 0898 Vik", "Phone": "57643373"}, "4": {"Name": "Lena Jansson", "Address": "J\u00e4rnv\u00e4gstorget 708, 11128 Kalmar", "Phone": "0520-668 05"}, "5": {"Name": "Petter Gulbrandsen", "Address": "Hauglandgropa 71, 9038 Nielsen", "Phone": "403 15 011"}}

    
    console.log(data)

    function downloadExcel() {
        console.log('This should download something')
        fetch("{{ url_for('download_excel') }}", {
            headers: {
                'Content-Type': 'application/json'
            },
            method: 'POST',
            body: JSON.stringify( {
                data
            })
        })
        .then(function (response) {
            if(response.ok) {
                return response.blob();
            }
            else {
                throw Error('Something went wrong')
            }
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'users.xlsx';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(function(error) {
            console.log(error);
        });
    }

    download_excel.addEventListener('click', downloadExcel)


    function downloadCsv() {
        console.log('This should download a CSV file')
        fetch("{{ url_for('download_csv') }}", {
            headers: {
                'Content-Type': 'application/json'
            },
            method: 'POST',
            body: JSON.stringify(data)
        })
        .then(function (response) {
            if(response.ok) {
                response.blob().then(function(blob) {
                    var url = window.URL.createObjectURL(blob);
                    var a = document.createElement('a');
                    a.href = url;
                    a.download = 'users.csv';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                });
            } else {
                throw Error('Something went wrong');
            }
        })
        .catch(function(error) {
            console.log(error);
        });
    }
    
    function hello() {
        console.log('Hello')
    }

    download_csv.addEventListener('click', downloadCsv);

</script>

{% endblock %}
